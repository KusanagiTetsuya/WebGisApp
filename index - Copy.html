<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Mapping Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="./Style/Style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">Web Mapping App</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#"><span class="badge badge-info" id="layers">Layers</span><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="badge badge-info" id="measure">Measure</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="coordinates"></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Parcel Number" id="parcelInput" aria-label="Search">
        <input class="form-control mr-sm-2" type="search" placeholder="Block Number" id="blockInput" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="search">Search</button>
      </form>
    </div>
  </nav>
  <!-- Map Div-->
  <div id="map"></div>
    <!-- Draggable DIV -->
    <div id="draggable">
      <div id="draggable-header"><div id="draggable-title">Title</div><a href="#" id="draggable-closer" class="ol-popup-closer"></a></div>
      <div id="draggable-content">
        <p>Move</p>
        <p>this</p>
        <p>DIV</p>
      </div>
    </div> 

    <!-- Popup Div -->
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content">
        <div id="parcel-info"></div>
        <div id="building-info"></div>
        <div id="select-coordinate"></div>
        <div id="no-features"></div>
      </div>
      
    </div>

  <script src="./scripts/Map.js"></script>
  <script src="scripts/Identify.js"></script>
  <script src="scripts/Layers.js"></script>
  <script src="scripts/Measure.js"></script>
  <script src="scripts/Search.js"></script>
  <script src="scripts/Coordinates.js"></script>
</body>
</html>
